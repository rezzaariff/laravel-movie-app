<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap RWD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="navbar py-3 bg-dark border-bottom">
        <div class="container">
        <a href="" class="navbar-brand text-light">Navbar</a>
        <form action="" class="d-flex">
            <input type="text" class="form-control me-2">
            <button class="btn btn-outline-info">Search</button>
        </form>
        </div>    
    </header>

    <main class="container my-5">
    <div class="row">
        <div class="mb-3 col-md-12 col-lg-8">
            <div class="card">
                <div class="row">
                    <div class="col-4">
                    <img src="https://picsum.photos/300/400" class="img-fluid rounded-start" alt="">    
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-tittle">Card Tittle</h5>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae quisquam inventore itaque numquam velit eos!</p>
                            <p class="card-text">
                                <small class="text-body-secondary">Last Update 3 mins ago</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-12 col-lg-4">
             <div class="card">
                 <div class="card-header">
                     Featured
                 </div>
                 <ul class="list-group list-group-flush">
                     <li class="list-group-item">An item</li>
                     <li class="list-group-item">A second item</li>
                     <li class="list-group-item">A third item</li>
                 </ul>
              </div>
            </div>
         </div>
    </main>
    <footer class="fixed-bottom bg-dark py-3 text-white">
        <div class="container text-center">
            <a href="" class="navbar-brand">Footer</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
